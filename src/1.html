<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation with GSAP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
        }
        .hero {
            background: #f0f0f0;
        }
        .new-section {
            background: #c0c0f0;
            transform: translateY(100vh); /* Start off-screen */
        }
    </style>
</head>
<body>
    <div class="section hero">Hero Section</div>
    <div class="section new-section">New Section</div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".hero", {
            y: "-100%",
            scrollTrigger: {
                trigger: ".hero",
                start: "top 60%",
                end: "top 0%",
                scrub: true
            }
        });

        gsap.to(".new-section", {
            y: "-100%",
            scrollTrigger: {
                trigger: ".hero",
                start: "top 60%",
                end: "top 0%",
                scrub: true
            }
        });
    </script>
</body>
</html>
